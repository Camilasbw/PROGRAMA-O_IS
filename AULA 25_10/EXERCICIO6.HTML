<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área</title>

    <script>
        function calcularArea() {
            var raio = Number(document.getElementById("txtRaio").value);
            var area = 3.14159 * raio * raio;
            document.getElementById("resultado").value = area;
        }
        alert("programa que calcule a área da circunferência.");
    </script>
</head>
<body>

    <label for="txtRaio">Raio :</label>
    <input type="number" id="txtRaio">
    <br><br>
    <button onclick="calcularArea()">Calcular Área</button>
    <br><br>
    <label for="resultado">Área:</label>
    <input type="text" id="resultado">

</body>
</html>
