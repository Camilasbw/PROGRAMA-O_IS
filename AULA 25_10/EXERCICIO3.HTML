<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão temperatura</title>

    <script>  
 
        function Grau_Celsius(){
                var Fahrenheit;
                var mult;
                Fahrenheit = Number(document.getElementById("txtn1").value);
                mult = (Fahrenheit -32) * (5/9);
                document.getElementById("txtmult").value = mult;
            }
            alert("Algoritmo que leia uma temperatura em graus Fahrenheit e apresentá-la convertida em graus Celsius.")    
        </script>  
</head>
<body>

<form>
    Fahrenheit:
    <input  id="txtn1" type="text" size="10">
    <br><br>
    <input id="btnmult" type="button" value="Conversão" onclick="Grau_Celsius();">
    <br><br>
    Grau_Celsius:
    <input  id="txtmult" type="txt" size="10">
    <input  type="submit" value="Limpar" size="10">
 
</form>
</body>
</html>
