<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca de Valores</title>

    <script>
        function trocarValores() {
            let a = parseInt(document.getElementById('valorA').value);
            let b = parseInt(document.getElementById('valorB').value);
            let temp = a;
            a = b;
            b = temp;
            document.getElementById('resultado').value = `A ${a}, B ${b}`;
        }
        alert("Ler dois valores inteiros para as variáveis A e B e efetuar a troca dos valores de forma que a variável A passe a possuir o valor da variável B e a variável B passe a possuir o valor da variável A. Apresentar os valores trocados.");
    </script>
    
</head>
<body>
    <label for="valorA">Valor de A:</label>
    <input type="number" id="valorA">
    <br><br>
    <label for="valorB">Valor de B:</label>
    <input type="number" id="valorB">
    <br><br>
    <button onclick="trocarValores()">Trocar Valores</button>
    <br><br>
    <label for="resultado">Valores trocados</label>
    <input type="text" id="resultado">
</body>
</html>
